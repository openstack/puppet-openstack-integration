---
- job:
    name: puppet-openstack-litmus-run-base
    parent: puppet-openstack-integration-base
    abstract: true
    pre-run: playbooks/prepare-node-litmus.yaml
    post-run: playbooks/upload-logs.yaml
    timeout: 5400
    irrelevant-files:
      - ^.*\.md$
      - ^.*\.rst$
      - ^doc/.*$
      - ^etc/.*$
      - ^examples/.*$
      - ^releasenotes/.*$
      - ^spec/unit/.*$
      - ^spec/classes/.*$
      - ^spec/defines/.*$
      - ^requirements.txt$
      - ^test-requirements.txt$
      - ^metadata.json$
      - ^LICENSE$
      - ^.gitreview$
      - ^.gitignore$
      - ^.pdkignore$
      - ^setup.cfg$
      - ^setup.py$
      - ^tox.ini$
    vars:
      ceph: reef

- job:
    name: puppet-openstack-litmus-module-base
    parent: puppet-openstack-litmus-run-base
    abstract: true
    run: playbooks/run-litmus-tests.yaml

- job:
    name: puppet-openstack-litmus-libraries-base
    parent: puppet-openstack-litmus-run-base
    abstract: true
    run: playbooks/run-libraries-litmus-tests.yaml

- job:
    name: puppet-openstack-litmus-7.29-centos-9-stream
    parent: puppet-openstack-litmus-module-base
    nodeset: centos-9-stream
    vars:
      puppet_gem_version: 7.29

- job:
    name: puppet-openstack-litmus-7.29-ubuntu-jammy
    parent: puppet-openstack-litmus-module-base
    nodeset: ubuntu-jammy
    voting: false
    vars:
      puppet_gem_version: 7.29

- job:
    name: puppet-openstack-litmus-8.5-centos-9-stream
    parent: puppet-openstack-litmus-module-base
    nodeset: centos-9-stream
    voting: false
    vars:
      puppet_gem_version: 8.5
      dnf_modules:
        ruby: 3.1

- job:
    name: puppet-openstack-litmus-latest-ubuntu-jammy
    parent: puppet-openstack-litmus-module-base
    nodeset: ubuntu-jammy
    voting: false
    vars:
      puppet_gem_version: latest

- job:
    name: puppet-openstack-libraries-litmus-7.29-centos-9-stream
    parent: puppet-openstack-litmus-libraries-base
    nodeset: centos-9-stream
    vars:
      puppet_gem_version: 7.29

- job:
    name: puppet-openstack-libraries-litmus-7.29-ubuntu-jammy
    parent: puppet-openstack-litmus-libraries-base
    nodeset: ubuntu-jammy
    voting: false
    vars:
      puppet_gem_version: 7.29

- job:
    name: puppet-openstack-libraries-litmus-8.5-centos-9-stream
    parent: puppet-openstack-litmus-libraries-base
    nodeset: centos-9-stream
    voting: false
    vars:
      puppet_gem_version: 8.5
      dnf_modules:
        ruby: 3.1

- job:
    name: puppet-openstack-libraries-litmus-latest-ubuntu-jammy
    parent: puppet-openstack-litmus-libraries-base
    voting: false
    nodeset: ubuntu-jammy
    vars:
      puppet_gem_version: latest

- project-template:
    name: puppet-openstack-litmus-jobs
    check:
      jobs:
        - puppet-openstack-litmus-7.29-centos-9-stream
        - puppet-openstack-litmus-7.29-ubuntu-jammy
        - puppet-openstack-litmus-latest-ubuntu-jammy
    gate:
      jobs:
        - puppet-openstack-litmus-7.29-centos-9-stream
    experimental:
      jobs:
        - puppet-openstack-litmus-8.5-centos-9-stream
